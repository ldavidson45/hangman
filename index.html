<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"

    <link href="https://fonts.googleapis.com/css?family=Cabin|Freckle+Face|Hanalei+Fill" rel="stylesheet">

    <title>Word Scramble</title>
  </head>
  <body>
    <header>
      <h1>Word Scramble</h1>
      <p>Unscramble the letters!</p>
    </header>
    <main>
      <div class="points-lives">
        <p>Points:</p>
        <div class="points" id="points-count">0</div>
        <div class="lives">
          <div class="life 1"><i class="fas fa-heart"></i></div>
          <div class="life 2"><i class="fas fa-heart"></i></div>
          <div class="life 3"><i class="fas fa-heart"></i></div>
        </div>
        <div class="new-game">New Game</div>
      </div>
      <div class="letters-container"></div>
      <div class="answers-container">
          <img src="vectors/fishGirl.svg" alt="orange fish cartoon" class="fish-boy">
          <div class="answers-list">
            </div>
      </div>
      <div class="submit-container">
        <input type="text" class="guess-box" />
        <button class="submit-button">Submit</button>
      </div>

    </main>
