<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Word Scramble</title>
  </head>
  <body>
    <header>
      <h1>Word Scramble</h1>
      <p>Make as many words as you can from the letters below!</p>
    </header>
    <main>
      <div class="points-lives">
        <div class="points">
          <p class="score">Total Points:</p>
          <p class="score" id="score-count">0</p>
        </div>
        <div class="lives">
          <div class="life 1"><i class="fas fa-heart"></i></div>
          <div class="life 2"><i class="fas fa-heart"></i></div>
          <div class="life 3"><i class="fas fa-heart"></i></div>
        </div>
      </div>

      <div class="letters-container"></div>
      <div class="answers-container">
        <p>Correct Answers</p>
        <ul class="answer-history"></ul>
      </div>
      <div class="submit-container">
        <input type="text" class="guess-box" />
        <button class="submit-button">Submit</button>
      </div>
      <div class="new-game">New Game</div>
      <!-- popup formatting from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_popup  -->
      <div class="popup">
        <p class="popup-text">GAME OVER!</p>
        <!-- <p>Name:</p>
        <input type="text" class="name">
        <button class="add-name">Add</button>
        <div class="leader-board">
            <ol>

            </ol>
        </div> -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
