<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Freckle+Face|Hanalei+Fill"
      rel="stylesheet"
    />
    <a href="https://popmotion.io/api/every-frame" target="blank">View docs</a>


    <title>Word Scramble</title>
  </head>
  <body>
    <header>
      <h1>Word Scramble</h1>
      <div class="new-game">New Game</div>
    </header>
    <main>
      <div class="points-letters">
        <div class="letters-container"></div>
        <div class="points-lives">
          <div class="points-container">
            <p>Points</p>
            <div class="points" id="points-count">0</div>
          </div>

          <div class="lives-container">
            <p>Lives</p>
            <div class="lives">
              <div class="life 1">❤️</div>
              <div class="life 2">❤️️️</div>
              <div class="life 3">❤️</div>
            </div>
          </div>
        </div>
      </div>
      <div class="answers-container">
        <img
          src="vectors/fishGirl.svg"
          alt="orange fish cartoon"
          class="fish-boy"
        />
        <div class="answers-list"></div>
      </div>

      <div class="submit-container">
        <input type="text" class="guess-box" />
        <button class="submit-button">Submit</button>
      </div>
    </main>
    <!-- popup formatting from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_popup  -->
    <div class="popup">
      <!-- <p class="popup-text">GAME OVER!</p> -->
      <!-- <p>Name:</p>
            <input type="text" class="name">
            <button class="add-name">Add</button>
            <div class="leader-board">
                <ol>
    
                </ol>
            </div> -->
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
  </body>
</html>
